<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">
    <title>Boardwalk Games | Game Library</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
    crossorigin="anonymous">

    <!-- custom CSS -->
     <link rel="stylesheet" href="assets/css/styles.css">

</head>
<!-- Body class set to with mt-auto on footer to ensure it always stays at bottom of the page -->
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
        <nav id="navbar" class="navbar navbar-expand-lg" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="game-library.html">
            <img src="assets/images/logo-sm-white.png" alt="Boardwalk Games Logo" class="logo">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="#">Services</a>
            <a class="nav-link active" aria-current="page" href="game-library.html">Games</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>

     <!-- Header with Carousel -->
      <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Game Library intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
      </header>

    <!-- main element to hold all key sections of the home page. It is not part of grid structure -->
     <main>
        <!-- New games section -->
        <section class="container">
            <div class="row">                
                <div class="col-12">New games section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
            </div>
        </section>

        <!-- Favourite games section -->
        <section class="container">
            <div class="row">                
                <div class="col-12">Favourite games section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
            </div>
        </section>
     </main>


    <!-- Footer / contact section -->
    <!-- mt-auto added to push footer down to the bottom of the page-->
     <footer class="mt-auto">
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">Contact section heading</div>
            <!-- Contact info-->
            <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
            <!-- Opening times -->
            <div class="col-12 col-md-6 col-xl-4">Opening Times</div>
        </div>
        </div>

     </footer>
    
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/97f146a366.js" crossorigin="anonymous"></script>

</body>
</html>
